<div class="p-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg">
  <h2 class="text-4xl font-semibold text-white mb-6">Hi, {{ userProfileData?.name }}</h2>

  <div class="flex justify-between">
    <div class="mb-4">
      <label class="block text-white text-sm font-bold">Account Number</label>
      <span class="text-white font-bold text-sm">{{ userProfileData?.accountNumber }}</span>
    </div>

    <div class="mb-4">
      <label class="block text-white text-sm font-bold">Phone Number</label>
      <span class="text-white font-bold text-sm">{{ userProfileData?.phone_number }}</span>
    </div>
  </div>

  <div class="flex justify-between">
    <div class="mb-4">
      <label class="block text-white text-sm font-bold">Email</label>
      <span class="text-white font-bold text-sm">{{ userProfileData?.email }}</span>
    </div>

    <div class="mb-4">
      <label class="block text-white text-sm font-bold">Address</label>
      <span class="text-white font-bold text-sm">{{ userProfileData?.address }}</span>
    </div>
  </div>
</div>
