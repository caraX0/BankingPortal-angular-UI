<div class="flex items-center justify-center h-full bg-gray-100">
  <div class="w-full md:max-w-md p-6 bg-white rounded-lg shadow-lg" *ngIf="!loading; else loader">
    <ng-container *ngIf="showGeneratePINForm; else changePINForm">
      <!-- "Generate PIN" form -->
      <h2 class="text-3xl font-semibold mb-6 text-center">Generate PIN</h2>
      <form [formGroup]="pinChangeForm" (ngSubmit)="onSubmitGeneratePIN()" class="space-y-4">
        <div>
          <label for="newPin" class="block text-sm font-bold mb-2">New PIN:</label>
          <input formControlName="newPin" type="password" id="newPin" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter the new PIN" />
          <div *ngIf="pinChangeForm.get('newPin')?.invalid && pinChangeForm.get('newPin')?.touched" class="text-red-500 text-sm mt-1">
            New PIN is required and must be 4 digits.
          </div>
        </div>
        {{print(pinChangeForm.get('newPin'))}}
        <div>
          <label for="password" class="block text-sm font-bold mb-2">Password:</label>
          <input formControlName="password" type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your password" />
          <div *ngIf="pinChangeForm.get('password')?.invalid && pinChangeForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>
        <div class="flex justify-center">
          <button type="submit" [disabled]="pinChangeForm.invalid" class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">Generate PIN</button>
        </div>
      </form>
    </ng-container>

    <ng-template #changePINForm>
      <!-- "Change PIN" form -->
      <h2 class="text-3xl font-semibold mb-6 text-center">Change PIN</h2>
      <form [formGroup]="pinChangeForm" (ngSubmit)="onSubmitChangePIN()" class="space-y-4">
        <div>
          <label for="oldPin" class="block text-sm font-bold mb-2">Old PIN:</label>
          <input formControlName="oldPin" type="password" id="oldPin" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter the old PIN" />
          <div *ngIf="pinChangeForm.get('oldPin')?.invalid && pinChangeForm.get('oldPin')?.touched" class="text-red-500 text-sm mt-1">
            Old PIN is required and must be 4 digits.
          </div>
        </div>
        <div>
          <label for="newPin" class="block text-sm font-bold mb-2">New PIN:</label>
          <input formControlName="newPin" type="password" id="newPin" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter the new PIN" />
          <div *ngIf="pinChangeForm.get('newPin')?.invalid && pinChangeForm.get('newPin')?.touched" class="text-red-500 text-sm mt-1">
            New PIN is required and must be 4 digits.
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-bold mb-2">Password:</label>
          <input formControlName="password" type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your password" />
          <div *ngIf="pinChangeForm.get('password')?.invalid && pinChangeForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>
        <div class="flex justify-center">
          <button type="submit" [disabled]="pinChangeForm.invalid" class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">Change PIN</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
<ng-template #loader>
  <div class="flex items-center justify-center h-full">
    
    <div class="loader">Loading</div>
  </div>
</ng-template>
