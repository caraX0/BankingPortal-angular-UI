<header class="nav border-b border-gray-300 bg-white">
  <div class="nav-wrapper flex items-center justify-between mx-1">
    <h1 class="nav-logo text-2xl font-bold">
      <i class="fas fa-piggy-bank text-blue-500 mr-2"></i>
      OneStopBank
    </h1>
    <div class=" nav-body flex space-x-4">
      <a *ngIf="!isLoggedIn()" routerLink="/login" class="smallscreen bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
        <i class="fas fa-sign-in-alt mr-1"></i> Login
      </a>
      <a *ngIf="!isLoggedIn()" routerLink="/register" class="smallscreen bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
        <i class="fas fa-user-plus mr-1"></i> Create Account
      </a>
      <button *ngIf="isLoggedIn()" class="smallscreen bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm" (click)="logout()">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </div>
</header>
