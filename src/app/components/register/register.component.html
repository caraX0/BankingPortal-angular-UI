<div class="h-full flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="rounded-lg border border-gray-300 p-8">
      <h2 class="text-3xl font-semibold mb-6">Register</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-4">
          <div class="col-span-2">
            <label for="name" class="block text-sm font-bold mb-2">Name:</label>
            <input formControlName="name" type="text" id="name"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
          </div>
          <div class="col-span-2">
            <label for="email" class="block text-sm font-bold mb-2">Email:</label>
            <input formControlName="email" type="email" id="email"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
          </div>
          <div class="col-span-2">
            <label for="address" class="block text-sm font-bold mb-2">Address:</label>
            <input formControlName="address" type="text" id="address"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
          </div>
          <div class="col-span-2">
            <label for="phone_number" class="block text-sm font-bold mb-2">Phone Number:</label>
            <input formControlName="phone_number" type="tel" id="phone_number"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
          </div>
          <div class="col-span-1">
            <label for="password" class="block text-sm font-bold mb-2">Password:</label>
            <div class="relative">
              <input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" id="password"
                class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
             
            </div>
          </div>
          <div class="col-span-1">
            <label for="confirmPassword" class="block text-sm font-bold mb-2">Confirm Password:</label>
            <div class="relative">
              <input formControlName="confirmPassword" type="{{ showPassword ? 'text' : 'password' }}" id="confirmPassword"
                class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
             
            </div>
          </div>
        </div>
        <!-- Checkbox for password toggle -->
        <div class="mt-4 flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" (change)="togglePasswordVisibility()" />
          <label class="ml-2 text-sm text-gray-700">Show Password</label>
        </div>
        <div class="mt-4 flex items-center justify-center">
          <button type="submit"
            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
